<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações - Controle Financeiro</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Transações</h1>
           
        <nav>
            <a href="index.html">Início</a>
            <a href="deashboard.html">Dashboard</a>
            <a href="transactions.html">Transações</a>
            <a href="reports.html">Relatórios</a>
            <a href="setings.html">Configurações</a>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Gerenciar Transações</h2>

            <form id="transaction-form"></form>

                <label for="type">Tipo</label>

                <select name="type" id="type" required>
                    <option value="income">Receita</option>
                    <option value="expense">Despesa</option>
                </select>

                <label for="anount">Valor:</label>
                <input type="number" id="amount" name="amount" required>

                <label for="category">Categória"></label>
                <input type="text" name="category" id="category" required>

                <label for="date">Data:</label>
                <input type="date" name="date" id="date" required>

                <label for="description">Descricão"></label>
                <textarea name="description" id="description" required></textarea>

                <button type="submit">Adicionar Transação</button>

            </form>
        </section>
        
    </main>
    
    <footer>
        <p>&copy; 2024 Willian dos Santos</p>
    </footer>

    <script src="JS/script/scripts.js"></script>
</body>
</html>
